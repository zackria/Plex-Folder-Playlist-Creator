<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex Folder Playlist</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="./css/toggle.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Placeholder for Navbar -->
    <div id="navbar"></div>
    <div id="themeid"></div>
    <!-- Main Content -->
    <div class="container mt-4">
      <!-- Main Screen -->
      <div id="mainScreen" class="content-screen">
        <h2 class="text-dark">Plex Server Configuration</h2>
        <form
          id="config-form"
          name="config-form"
          class="needs-validation"
          novalidate
        >
          <div class="mb-3">
            <label for="ipAddress" class="form-label text-dark">IP Address</label>
            <input
              type="text"
              class="form-control"
              id="ipAddress"
              placeholder="Enter IP Address"
              required
            />
            <div class="invalid-feedback alert alert-danger ">
              IP is required
            </div>
          </div>
          <div class="mb-3">
            <label for="port" class="form-label text-dark">Port</label>
            <input
              type="text"
              class="form-control"
              id="port"
              placeholder="Enter Port"
              required
            />
            <div class="invalid-feedback alert alert-danger">
              Port is required
            </div>
          </div>
          <div class="mb-3">
            <label for="apiKey" class="form-label text-dark">API Key</label>
            <input
              type="text"
              class="form-control"
              id="apiKey"
              placeholder="Enter API Key"
              required
            />
            <div class="invalid-feedback alert alert-danger">
              API Key is required
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </form>
        <br />
        <div>
          <button type="button" id="test-connection" class="btn btn-primary">
            Test Connection
          </button>
          <button id="go-to-actions" type="button" class="btn btn-primary">
            Plex Playlist Actions
          </button>
          <button type="button" id="refresh-playlists" class="btn btn-primary">
            Refresh Playlists
          </button>
        </div>
        <br />
        <span id="progressbar" style="display: none" class=" text-dark"
          >Processing please wait... &nbsp; <i class="loading"> </i>
        </span>

        <div
          id="test-result"
          class="alert alert-success"
          style="display: none"
        ></div>
        <div
          id="test-result-fail"
          class="alert alert-danger"
          style="display: none"
        ></div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/loadNavbar.js"></script>

    <script>
      // Access the data
      const data = window.electronData.data;
      document.getElementById("ipAddress").value = `${data.ipaddress}`;
      document.getElementById("port").value = `${data.port}`;
      document.getElementById("apiKey").value = `${data.key}`;
      document.getElementById("themeid").value = `${data.theme}`;

      //console.log("theme:", data.theme);

      //console.log("Data:", data);
    </script>
  </body>
</html>

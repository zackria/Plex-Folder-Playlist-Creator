<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plex Folder Playlist</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/bootstrap-icons.min.css" rel="stylesheet" />

  <link href="./css/toggle.css" rel="stylesheet" />
  <style>
    .btn-create-m3u {
      background: linear-gradient(135deg, #26a69a 0%, #00897b 100%) !important;
      border: none !important;
      color: #212529 !important;
      transition: all 0.3s ease !important;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .btn-create-m3u:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4);
      filter: brightness(1.1);
    }

    .btn-reset {
      background: linear-gradient(135deg, #b02a37 0%, #842029 100%) !important;
      border: none !important;
      color: white !important;
      transition: all 0.3s ease !important;
      font-weight: 600;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
      filter: brightness(1.1);
    }

    .btn-refresh-playlists {
      background: linear-gradient(135deg, #0a58ca 0%, #084298 100%) !important;
      border: none !important;
      color: white !important;
      transition: all 0.3s ease !important;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-refresh-playlists:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
      filter: brightness(1.1);
    }
  </style>
</head>

<body>
  <!-- Placeholder for Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- Main Screen -->
    <div id="mainScreen" class="content-screen">
      <h2 class="text-dark">Create M3U Playlist</h2>
      <form id="mthreeuplaylist-form" name="mthreeuplaylist-form" class="needs-validation" novalidate>
        <div>
          <div class="mb-3">
            <div class="input-group has-validation">
              <label for="mthreeuPath" class="form-label text-dark">M3U Path &nbsp;</label>
              <input type="text" class="form-control" id="mthreeuPath"
                placeholder="Enter M3U Path to create playlist (Ex: /path/to/playlist.m3u)" required />
              <div class="invalid-feedback alert alert-danger">
                M3U Path is required to create playlist (Ex: /path/to/playlist.m3u)
              </div>
            </div>
            <div>
              <br />
              <div class="mb-3">
                <label for="library" class="form-label text-dark">Library Section Name &nbsp;</label>
                <input type="text" class="form-control" id="library" placeholder="Library to save Default: Music"
                  value="Music" />
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 col-md-4 mb-2">
            <button type="submit" class="btn btn-create-m3u w-100">
              Create M3U Playlist
            </button>
          </div>
          <div class="col-12 col-md-4 mb-2">
            <button type="reset" class="btn btn-reset w-100">
              Reset
            </button>
          </div>
          <div class="col-12 col-md-4 mb-2">
            <button type="button" id="refresh-playlists" class="btn btn-refresh-playlists w-100">
              Refresh Playlists
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 mb-2">
            <button type="button" id="go-to-actions" class="btn btn-primary w-100">
              Retrieve All Playlists
            </button>
          </div>
          <div class="col-12 col-md-4 mb-2">
            <button type="button" id="go-to-create-playlist" class="btn btn-primary w-100">
              Create Playlist from Folder
            </button>
          </div>
          <div class="col-12 col-md-4 mb-2">
            <button type="button" id="go-to-bulk-playlist" class="btn btn-primary w-100">
              Bulk Folder Playlist
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 mb-2">
            <button type="button" id="go-toconfig" class="btn btn-primary w-100">
              Update Configuration
            </button>
          </div>
        </div>
        <div>
          <br />
          <span id="progressbar" style="display: none" class="text-dark">Processing please wait... &nbsp; <i
              class="loading"> </i>
          </span>

          <div id="test-result" class="alert alert-success" style="display: none"></div>
          <div id="test-result-fail" class="alert alert-danger" style="display: none"></div>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/loadNavbar.js"></script>

  <script></script>
</body>

</html>

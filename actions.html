<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex Folder Playlist</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap-icons.min.css" rel="stylesheet" />

    <link href="./css/toggle.css" rel="stylesheet" />
    <style>
      /* Style for fixed header */
      .table-responsive {
        position: relative;
        overflow-y: auto;
      }
      .table-responsive thead {
        position: sticky;
        top: 0;
        z-index: 1020; /* Higher z-index to appear above rows */
        background-color: #343a40; /* Match the header background color */
        color: #fff; /* Text color for visibility */
      }
    </style>
  </head>
  <body>
    <!-- Placeholder for Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="container mt-4">
      <!-- Main Screen -->
      <div id="mainScreen" class="content-screen">
        <h2 class="text-dark">Retrieve All Playlists</h2>
        <form id="config-form" name="config-form">
          <div class="row">
            <div class="col-12 col-md-4 mb-2">
              <button
                type="button"
                id="get-playlists"
                class="btn btn-primary w-100"
              >
                Get Playlists
              </button>
            </div>
            <div class="col-12 col-md-4 mb-2">
              <button
                type="button"
                id="go-toconfig"
                class="btn btn-primary w-100"
              >
                Update Configuration
              </button>
            </div>
            <div class="col-12 col-md-4 mb-2">
              <button
                type="button"
                id="refresh-playlists"
                class="btn btn-primary w-100"
              >
                Refresh Playlists
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4 mb-2">
              <button
                type="button"
                id="recent-added-playlists"
                class="btn btn-primary w-100"
              >
                Create Recently Added Playlists
              </button>
            </div>
            <div class="col-12 col-md-4 mb-2">
              <button
                type="button"
                id="recent-played-playlists"
                class="btn btn-primary w-100"
              >
                Create Recently Played Playlists
              </button>
            </div>
            <div class="col-12 col-md-4 mb-2"></div>
          </div>
          <div>
            <br />
            <div class="mb-3">
              <label for="library" class="form-label text-dark"
                >Library Section Name &nbsp;</label
              >
              <input
                type="text"
                class="form-control"
                id="library"
                placeholder="Library to save Default: Music"
                value="Music"
              />
            </div>
          </div>
          <div>
            <br />
            <span id="progressbar" style="display: none" class="text-dark"
              >Processing please wait... &nbsp; <i class="loading"> </i>
            </span>

            <div
              id="test-result"
              class="alert alert-success"
              style="display: none"
            ></div>
            <div
              id="test-result-fail"
              class="alert alert-danger"
              style="display: none"
            ></div>

            <div class="container my-5">
              <h2 class="text-center mb-4 text-dark">Playlists</h2>
              <div class="mb-3">
                <button id="delete-selected" class="btn btn-danger">
                  Delete Selected
                </button>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Search Playlists..."
                  onkeyup="filterTable()"
                />
              </div>
              <div
                class="table-responsive"
                style="overflow-y: auto"
              >
                <table
                  class="table table-striped table-bordered table-light"
                  id="dataTable"
                >
                  <thead class="table-light">
                    <tr>
                      <th>
                        <input type="checkbox" id="select-all" />
                      </th>
                      <th class="table-light">#</th>
                      <th class="table-light">Title</th>
                      <th class="table-light">Playlist ID</th>
                      <th class="table-light">
                        <button
                          type="button"
                          class="btn btn-primary btn-sm"
                          onclick="deleteAllPlaylist()"
                        >
                          DeleteAll
                        </button>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Rows will be dynamically added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/loadNavbar.js"></script>

    <script>
      document.getElementById('select-all').addEventListener('change', function () {
        const checkboxes = document.querySelectorAll('#dataTable tbody input[type="checkbox"]');
        checkboxes.forEach(checkbox => checkbox.checked = this.checked);
      });

      document.getElementById('delete-selected').addEventListener('click', function () {
        const selectedIds = Array.from(document.querySelectorAll('#dataTable tbody input[type="checkbox"]:checked'))
          .map(checkbox => checkbox.dataset.id);

        deleteSelectedPlaylists(selectedIds);
      });
    </script>
  </body>
</html>
